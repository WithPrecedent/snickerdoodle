# Builds and deploys documentation

name: ci

on: [push, pull_request]

jobs:

  build_and_deploy:
    name: Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
